<!DOCTYPE html>
<html>

<head>
    <title>WEB || LOGIN</title>
    <script>
        function validate() {
            var name = document.forms['form1']['username'];
            var pwd = document.forms['form1']['pwd'];
            var text;
            if (name.value == "") {
                text = "This field cannot be empty";
                name.focus(); // cursor pointing to the name field
                return false;
            }
            if (pwd.value == "") {
                text = "Password field cannot be empty";
                pwd.focus();
                return false;
            }
            var sms = document.getElementByTagName('input').innerHTML = text;
            return sms;
        }
    </script>
</head>

<body>
    <form action="#" id="form1">

        <fieldset>
            <legend>User Login Form</legend>
            <input type="email" id='user' name="username" placeholder="Enter email...">
            <br><br>
            <input type="password" name="pwd" placeholder="Enter password...">
            <br><br>
            <input type="submit" onclick=validate() value="login">
            <p>Dont have an Account? <a href="./register.html">Register here</a></p>
        </fieldset>

    </form>

    <footer> <strong>Online Job Application &copy; 2021</strong> </footer>

</body>
<script src="newjs/js/main.js">
</script>

</html>
